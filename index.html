<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="top">
    <span id="head">Your Result</span>
    <div class="score">
  <h1 id="no"></h1>
   <span id="remain">of 100</span>
    </div>
  <span id="great"></span>
  <span id="word_score"></span>
  </div>
 
  
  <div class="all">
     <span id="summary">Summary</span>
  <main>
  <span><img src="/icon-reaction.svg">Reaction</span>
  <span class="num"><h5></h5> / 100</span>
  </main>

  <main>
    <span><img src="icon-memory.svg">Memory</span>
  <span class="num"><h5></h5> / 100</span>
  </main>

  <main>
    <span><img src="icon-verbal.svg">Verbal</span>
  <span class="num"><h5></h5> / 100<span>
  </main>

  <main>
  <span><img src="icon-visual.svg">Visual</span>
  <span class="num"><h5></h5> / 100</span>
  </main>
    <button>Continue</button>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cød3Bōt</a>.
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
